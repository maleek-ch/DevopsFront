<div class="row">
  <div class="col-md-11" style="margin-left: 20px">
    <h3 style="margin-top: 20px">List foyer </h3>
    <hr>
    <button class="btn btn-round btn-sm btn-success" (click)="open(mymodal1,null)">Add new foyer</button>
    <br><br>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>idFoyer</th>
        <th>nomFoyer</th>
        <th>capaciteFoyer</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor='let p of listfoyers'>
          <td>{{p.idFoyer}}</td>
          <td>{{p.nomFoyer}}</td>
          <td>{{p.capaciteFoyer}}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
<ng-template #mymodal1 let-modal1>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new foyer</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal1.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="foyer-nomFoyer">nomFoyer</label>
        <div class="input-group">
          <input id="foyer-nomFoyer" class="form-control" type="text" placeholder="nomFoyer"
                 [(ngModel)]="foyer.nomFoyer"
                 [ngModelOptions]="{standalone : true}"></div>
      </div>
      <div class="mb-3">
        <label for="foyer-capaciteFoyer">capaciteFoyer</label>
        <div class="input-group">
          <input id="foyer-capaciteFoyer" class="form-control" type="number" placeholder="capaciteFoyer"
                 [(ngModel)]="foyer.capaciteFoyer"
                 [ngModelOptions]="{standalone : true}"></div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="addfoyer(foyer)"
            (click)="modal1.close('Save click')">Add
    </button>
    <button type="button" class="btn btn-danger" (click)="modal1.close('Save click')">Cancel</button>
  </div>
</ng-template>
